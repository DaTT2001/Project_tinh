<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- import owlcarousel -->
     <link
     rel="stylesheet"
     href="./lib/owlcarousel/assets/owl.carousel.min.css"
   />
   <link
     rel="stylesheet"
     href="./lib/owlcarousel/assets/owl.theme.default.min.css"
   />
   <!-- import owcarousel end -->

   <!-- import boostrap and boostrap icon -->
   <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
   <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
   />
   <!-- import boostrap end -->
   <!-- import my css -->
   <link rel="stylesheet" href="./assets/css/header.css" />
   <link rel="stylesheet" href="./assets/css/products.css" />

    <title>Document</title>
</head>
<body>
  <div class="header">
    <div class="header-top-bar">
      <div class="container">
        <div class="row top-bar">
          <div
            class="col-md-2 d-flex align-items-center justify-content-start"
          >
            <img class="logo" src="./assets/images/logo1.png" width="140px" alt="" />
          </div>
          <div
            class="col-md-7 d-flex align-items-center justify-content-start"
          >
            <form class="search-input-container" onsubmit="redirectToAllProduct()">
              <input class="search-input" name="search_input" type="text" />
              <button type="submit"><i class="bi bi-search"></i></button>
              <div class="search-result-area">
              </div>
            </form>
          </div>
          <div
            class="col-md-3 d-flex align-items-center justify-content-end gap-4 function-btn"
          >
            <!-- <a href="" class="bi bi-heart func-icon"></a> -->
            <a href="" class="bi bi-cart3 func-icon"></a>
            <div class="user-login">
              <a class="person-login" href="./login.html">
                <i class="bi bi-person"> </i>
                <p>Login</p>
              </a>
              <span>|</span>
              <a href="./signup.html">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- top bar end -->

    <!-- nav bar start -->
    <div class="header-nav-bar">
      <div class="container">
        <div class="row nav-bar">
          <div
            class="col-md-12 d-flex align-items-center justify-content-start"
          >
            <button value="allgames">ALL GAMES</button>
            <button value="news">NEWS</button>
            <button value="community">COMMUNITY</button>
            <button value="hotdeals">HOT DEALS</button>
            <button value="aboutus">ABOUT US</button>
          </div>
        </div>
      </div>
    </div>
    <!-- nav bar end -->
  </div>

      <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row product">
                    </div>
                </div>
                <div class="col-md-3">
                  <div class="share d-flex justify-content-center gap-2 align-items-center">
                    <span>Share this:</span>
                    <i class="bi bi-paperclip paper-clip"></i>
                    <i class="bi bi-facebook"></i>
                      <i class="bi bi-twitter"></i>
                      <i class="bi bi-instagram"></i>
                      <i class="bi bi-messenger"></i>
                  </div>
                  <div class="offer-container">
                      <div class="offer-header d-flex align-items-center justify-content-center">
                          <span>promoted Offer</span>
                      </div>
                      <div class="offer-content d-flex flex-column justify-content-between">
                        <h3><span>Price is not final</span></h3>
                      <button class="buy-btn">Buy Now</button>
                      <button class="wish-btn"><i class="bi bi-cart"></i> Add to Cart</button>
                      </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
      <div class="slider">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <h6>GAMEPLAY SCREENSHOTS</h6>
              <div class="owl-carousel owl-theme screenshots-item-slider">
              </div>
            </div>
            <div class="col-md-3">
              <ul class="more-details">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="requirement">
        <div class="container">
          <h6>REQUIREMENTS</h6>
          <div class="row">
            <div class="col-md-6 minimum">
            </div>
            <div class="col-md-6 recommended">
            </div>
          </div>
        </div>
      </div>
     <div class="description">
        <div class="container">
          <h6>DESCRIPTION</h6>
          <div class="description-content">

          </div>
          <button id="show-more-description">Show more</button>
        </div>
     </div>


<!-- also like -->
     <div class="also-like">
        <div class="container">
          <h6>YOU MAY ALSO LIKES</h6>
          <div class="row">
            <div class="owl-carousel owl-theme also-like-slider"> 
            </div>
          </div>
        </div>
     </div>



<!-- review -->
     <div class="product-review">
      <div class="container">
        <h6>REVIEWS</h6>
        <ul class="review-container">
        </ul>
        <form action="" id="review">
          <textarea name="review_text" id="review_text" cols="30" rows="10" placeholder="Write here..."></textarea>
          <select name="star" id="star">
            <option value="5">5 star</option>
            <option value="4">4 star</option>
            <option value="3">3 star</option>
            <option value="2">2 star</option>
            <option value="1">1 star</option>
          </select>
          <button type="submit">Send</button>
        </form>
      </div>
     </div>




    <!-- import jquery -->
    <script src="./lib/jquery-3.6.3.min.js"></script>
    <!-- import js carousel -->
    <script src="./lib/owlcarousel/owl.carousel.min.js"></script>
    <!-- import boostrap js -->
    <script src="./lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- import my js -->
    <script src="./assets/js/product.js"></script>
    <script src="./assets/js/navbar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- import owlcarousel -->
     <link
     rel="stylesheet"
     href="./lib/owlcarousel/assets/owl.carousel.min.css"
   />
   <link
     rel="stylesheet"
     href="./lib/owlcarousel/assets/owl.theme.default.min.css"
   />
   <!-- import owcarousel end -->

   <!-- import boostrap and boostrap icon -->
   <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
   <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
   <!-- import boostrap end -->
   <!-- import my css -->
   <link rel="stylesheet" href="./assets/css/header.css">
   <link rel="stylesheet" href="./assets/css/checkout.css">
   <link rel="stylesheet" href="./assets/css/footer.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-top-bar">
                <div class="container">
                  <div class="row top-bar d-flex justify-content-between">
                    <div
                      class="col-md-6 d-flex align-items-center justify-content-start"
                    >
                      <a>
                        <img
                          class="logo"
                          src="./assets/images/logo1.png"
                          width="140px"
                          alt=""
                        />
                      </a>
                    </div>
                    <div class="col-md-6 d-flex header-checkout align-items-center justify-content-end gap-2">
                      <i class="bi bi-person-fill-lock"></i>
                      <span>Secure Checkout</span>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div> 

    <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-6 d-flex justify-content-end">
                <form id="checkout">
                    <h6>Information</h6>
                    <input type="email" id="email" name="email" aria-describedby="emailHelp" placeholder="Delivery email address">
                    <input type="text" id="name" name="name" placeholder="First end last name">
                    <input type="text" placeholder="Phone number (optional)">
                    <hr>
                    <h6>Additional Information</h6>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Let us know what we need to improve on the service (optional)"></textarea>
                </form>
            </div>
            <div class="col-md-6">
                <div class="payment-container">
                    
                </div>
            </div>
          </div>
        </div>
    </div>


    <!-- footer start -->
    <div class="footer">
      <div class="payment-type">
        <div class="container d-flex gap-5">
          <img src="https://assets.eneba.com/payments/v1/color/wallet.svg" alt=""
        width="65px">
        <img src="https://assets.eneba.com/payments/v1/color/braintree_paypal.svg" alt=""
        width="65px">
        <img src="https://assets.eneba.com/payments/v1/color/checkout.svg" alt=""
        width="65px">
        </div>    
      </div>
      <div class="container">
        <div class="row footer-icon">
          <div class="col-md  d-flex justify-content-center gap-lg-5">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-youtube"></i>
          </div>
        </div>
        <div class="row">
          <div class="col footer-content d-flex justify-content-center">
          <p>Copyright Â© 2018-2023 DC PTE. LTD. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/carts.js"></script>
</body>
</html>

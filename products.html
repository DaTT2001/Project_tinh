      <div class="container">
        <div class="row top-bar">
          <div
            class="col-md-2 d-flex align-items-center justify-content-start"

            <img class="logo" src="./assets/images/logo1.png" width="140px" alt="" />
          </div>
          <div
            class="col-md-7 d-flex align-items-center justify-content-start"
          >
            <form class="search-input-container" onsubmit="redirectToAllProduct()">

              <div class="search-result-area">
              </div>
            </form>
          </div>
          <div
            class="col-md-3 d-flex align-items-center justify-content-end gap-4 function-btn"

              <a class="bi bi-cart3">
              </a>

                    <i class="bi bi-x-circle-fill"></i>
                  </div>
                  <div class="cart-popup-content">
                    <ul>

                    </ul>
                  </div>
                  <div class="cart-popup-footer d-flex align-items-center justify-content-between">
                    <p>TOTAL:</p>
                    <span class="total-price"></span>
                  </div>
                  <button id="view-cart">Viewcart</button>
                </div>
            </div>
            
            <div class="user-login">
              <a class="person-login" href="./login.html">
                <i class="bi bi-person"> </i>
                <p>Login</p>
              </a>
              <span>|</span>
              <a href="./signup.html">Register</a>

            <button value="community">COMMUNITY</button>
            <button value="hotdeals">HOT DEALS</button>

      <div class="content">

                      <button class="wish-btn"><i class="bi bi-cart"></i> Add to Cart</button>
                      </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
      <div class="slider">
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <h6>GAMEPLAY SCREENSHOTS</h6>
              <div class="owl-carousel owl-theme screenshots-item-slider">
              </div>
            </div>
            <div class="col-md-3">
              <ul class="more-details">
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="requirement">
        <div class="container">
          <h6>REQUIREMENTS</h6>
          <div class="row">
            <div class="col-md-6 minimum">
            </div>
            <div class="col-md-6 recommended">
            </div>
          </div>
        </div>
      </div>
     <div class="description">
        <div class="container">
          <h6>DESCRIPTION</h6>
          <div class="description-content">

          </div>
          <button id="show-more-description">Show more</button>
        </div>
     </div>


<!-- also like -->
     <div class="also-like">
        <div class="container">
          <h6>YOU MAY ALSO LIKES</h6>
          <div class="row">
            <div class="owl-carousel owl-theme also-like-slider"> 
            </div>
          </div>
        </div>
     </div>



<!-- review -->
     <div class="product-review">
      <div class="container">
        <h6>REVIEWS (<span class="review-count">0</span>)</h6>
        <ul class="review-container">
        </ul>
        <form action="" id="review">
          <textarea name="review_text" id="review_text" placeholder="Write here..."></textarea>
          <select name="star" id="star">
            <option value="5">5 star</option>
            <option value="4">4 star</option>
            <option value="3">3 star</option>
            <option value="2">2 star</option>
            <option value="1">1 star</option>
          </select>
          <button type="submit">Send</button>
        </form>
        <p class="text-area-err">This field is required</p>
      </div>
     </div>

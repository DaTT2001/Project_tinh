    <div class="header">
        <div class="container">
            <div class="header-top-bar d-flex align-items-center">
                <div class="container">
                  <div class="row top-bar d-flex justify-content-between">
                    <div
                      class="col-md-6 col-sm-6 col-8 d-flex align-items-center justify-content-start"
                    >
                      <a>
                        <img
                          class="logo"
                          src="./assets/images/logo1.png"
                          width="100px"
                          alt=""
                        />
                      </a>
                      <a class="return-carts">
                        Return to carts
                      </a>
                    </div>
                    <div class="col-md-6 col-sm-6 col-4 d-flex header-checkout align-items-center justify-content-end gap-2">
                      <i class="bi bi-person-fill-lock"></i>
                      <span>Secure Checkout</span>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div> 

    <div class="content">
        <div class="container">
          <div class="row">
            <div class="col-md-7 d-flex justify-content-end">
                <form id="checkout">
                    <h6>INFORMATION</h6>
                    <label for="email">Delivery Email Address</label>
                    <input type="email" id="email" name="email" aria-describedby="emailHelp" placeholder="">
                    <span class="email-err">This field is required</span>
                    <label for="name">Name</label>
                    <span class="name-input">
                      <input type="text" id="firstName" name="firstName" placeholder="First Name">
                      <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                    </span>
                    <span class="name-err">This field is required</span>
                    <label for="nation">Select area</label>
                    <select name="nation" id="nation">
                        <option value="sea">Southeast Asia</option>
                        <option value="kr">Korea</option>
                        <option value="jp">Japan</option>
                        <option value="eur">Europe</option>
                        <option value="na">North America</option>
                        <option value="sa">South America</option>
                        <option value="chn">China</option>
                        <option value="hk">HongKong</option>
                        <option value="wa">West Asia</option>
                        <option value="oce">Ocenia</option>
                        <option value="afr">Africa</option>
                    </select>
                    <label for="phoneNumber">Phone number (optional)</label>
                    <input type="text" placeholder="">
                    <hr>
                    <h6>ADDITIONAL INFORMATION</h6>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Let us know what we need to improve on the service (optional)"></textarea>
                </form>
            </div>
            <div class="col-md-5">
                <div class="payment-container">
                    <div class="price">
                      <h6>Total</h6>
                      <span class="total-price"></span>
                    </div>
                    <ul id="products">
                    </ul>
                    <hr>
                    <div class="payment-method">
                      <span>
                        <label for="momo"><img src="./assets/images/paymentlogo/momo.png" alt=""></label>
                        <input type="checkbox" name="momo" id="">
                      </span>
                      <span>
                      <label for="paypal"><img src="https://assets.eneba.com/payments/v1/color/braintree_paypal.svg" alt=""
                        ></label>
                        <input type="checkbox" name="paypal" id="">
                      </span>
                      <span>
                        <label for="card"><img src="https://assets.eneba.com/payments/v1/color/checkout.svg" alt=""
                          ></label>
                        <input type="checkbox" name="card" id="">

                      </span>
                      
                    </div>  
                    <button id="checkout-btn">
                      Place Order
                    </button>
                </div>
            </div>
          </div>
        </div>
    </div>


    <!-- footer start -->

      <div class="payment-type">

        width="65px">
        <img src="https://assets.eneba.com/payments/v1/color/checkout.svg" alt=""
        width="65px">
        </div>

          <i class="bi bi-twitter"></i>
          <i class="bi bi-instagram"></i>
          <i class="bi bi-youtube"></i>
          </div>
        </div>
        <div class="row">
          <div class="col footer-content d-flex justify-content-center">
          <p>Copyright Â© 2018-2023 DC PTE. LTD. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </div>

    <div class="done-container">
      <div class="popup center">
        <div class="icon">
          <i class="fa fa-check"></i>
        </div>
        <div class="title">
          Success!!
        </div>
        <div class="description">
          Congratulations on your successful purchase, please check your email to get the key of the product you purchased
        </div>
        <div class="dismiss-btn">
